spring.application.name=tsig-back

# Valores por defecto Ãºtiles al correr fuera de Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/gisdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gisuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Puerto del servidor configurable (opcional)
server.port=${SERVER_PORT:1592}