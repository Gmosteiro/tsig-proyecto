spring.application.name=tsig-back

# Valores por defecto útiles al correr fuera de Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/gisdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gisuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor configurable (opcional)
server.port=${SERVER_PORT:8080}

# ─────────────────────────────────────────────────────────────
# LOGGING
# ─────────────────────────────────────────────────────────────

# Nivel global
logging.level.root=INFO

# Activa DEBUG solo para tu código (paquete com.example.tsigback.*)
logging.level.com.example.tsigback=DEBUG

# Muestra las consultas SQL de Hibernate (si usás JPA)
logging.level.org.hibernate.SQL=DEBUG
# Muestra los parámetros que se vinculan a cada ? en SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Muestra detalles de las peticiones HTTP (opcional)
logging.level.org.springframework.web=DEBUG

# Patrón de consola para ver mejor los logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

# Evita redirección a archivo (todo va por consola → visible en Docker)
logging.file.name=

# (Opcional) Desactiva logging de las dependencias comunes si molesta
logging.level.org.springframework=INFO
logging.level.org.apache=INFO

# Muestra los valores reales de los parámetros que se pasan a la consulta
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.orm.jdbc.extract=TRACE