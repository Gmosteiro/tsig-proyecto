# Control de flujo optimizado para evitar error 429 (too many requests)
# Aumentar timeout general
timeout=120

# Aumentar límites globales para permitir más requests concurrentes
ows.global=200
ows.wms.getmap=50

# Mantener límites para otros servicios
ows.wfs.getfeature.application/msexcel=4

# Aumentar límites por usuario para desarrollo local
user=20

# Aumentar límites para GeoWebCache
ows.gwc=32

# Aumentar límites por usuario para WMS - más permisivo para desarrollo
user.ows.wps.execute=2000/d;60s
user.ows.wms.getmap=100/s

# Aumentar límites por IP para desarrollo local
ip=30

# IP blacklist (mantener comentado para desarrollo)
#ip.blacklist=<ip_addr1>,<ip_addr2>,...